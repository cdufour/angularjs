<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formation Angularjs</title>
  </head>
  <body>
    <h1>Formation Angular</h1>


    <input id="input" type="text" name="name">
    <div id="message"></div>


    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        //$('#message').html('test');
        // document.getElementById('message').innerHTML = 'test';
        $('#input').keyup(function(){
          // récupère valeur de l'input
          var value = $(this).val();

          // assigne cette valeur au div#message
          $('#message').html('<strong>' + value + '</strong>');
        });
      });

    </script>
  </body>
</html>
