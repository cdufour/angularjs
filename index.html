<!DOCTYPE html>
<html ng-app="testApp">
  <head>
    <meta charset="utf-8">
    <title>SPA angularjs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav ng-controller="menuController">
      <ul class="nav navbar-nav">
        <li ng-repeat="m in menu">
          <a href="{{m.url}}">{{m.label}}</a>
        </li>
      </ul>
    </nav>
    <div class="clearfix"></div>

    <!-- conteneur pour les templates chargÃ©s dynamiquement
    lors du routage -->
    <div ng-view>

    </div>

    <footer ng-controller="footerController">
      Version {{settings.version}} -
      Copyright {{settings.author}} -
      {{settings.year}}
    </footer>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>

    <script src="app/app.js"></script>
    <!-- controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/menuController.js"></script>
    <script src="app/controllers/helpController.js"></script>
    <script src="app/controllers/playerController.js"></script>
    <script src="app/controllers/footerController.js"></script>
    <script src="app/controllers/adminController.js"></script>
    <!-- services/factories -->
    <script src="app/services/playerFactory.js"></script>
    <script src="app/services/languageService.js"></script>
    <!-- filters -->
    <script src="app/filters/capitalizeFilter.js"></script>
    <script src="app/filters/ellipseFilter.js"></script>
  </body>
</html>
